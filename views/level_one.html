<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Working Name</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body class="fullscreen">
    <div id="vue-app" class="container">
      <div id="correct-icon" style="display:none"><i class="fa fa-times-circle fa-3x"></i></div>
      <div id="wrong-icon" style="display:none"><i class="fa fa-check-circle fa-3x"></i></div>
      <div>
        <button v-on:click="sayLetter"><i class="fa fa-volume-up fa-3x"></i></button>
      </div>
      <div>
        <button class="btn btn-primary btn-lg buttonSpace" v-for="choice in choices" v-on:click="verifyChoice(choice)">{{ choice }}</button>
      </div>
    </div>

    <script src="/js/vue_level_one.js"></script>
  </body>

</html>
