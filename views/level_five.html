<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Working Name</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="/ext/vue.min.js"></script>
    <script src="/ext/axios.min.js"></script>
  </head>

  <body class="fullscreen" style="background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);">
    <div id="vue-app" class="container">
      <div id="correct-icon" style="display:none"><i class="fa fa-check-circle fa-3x"></i></div>
      <div id="wrong-icon" style="display:none"><i class="fa fa-times-circle fa-3x"></i></div>
      <div>{{ prompt }}</div>
      <div>{{ question }}</div>

      <form v-on:submit.prevent="verifyChoice">
        <fieldset id="guess-fieldset">
          <input type="text" name="guess" v-model="guess">
          <input type="submit" value="Submit">
        </fieldset>
      </form>
      <div style="padding-bottom:40px"></div>
      <div  style="padding-top:8px">
        <button type="button" v-on:click="generateQuestion"><i class="fa fa-forward fa-5x"></i></button>
      </div>

    </div>

    <script src="/js/vue_level_five.js"></script>
  </body>

</html>
